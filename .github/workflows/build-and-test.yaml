name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        uses: actions/setup-node@v2.4.1
        run: npm install

      - name: Test
        uses: actions/setup-node@v2.4.1
        run: npm test
